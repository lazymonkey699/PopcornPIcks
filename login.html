<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PopcornPicks - Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap');
        
        body {
            background: url('/static/movies.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Montserrat', sans-serif;
            color: #FFF;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .login-box {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: #FFF;
            font-weight: 500;
            margin-bottom: 15px;
        }
        
        .form-control::placeholder {
            color: #ccc;
        }
        
        .btn-custom {
            background-color: #1E90FF;
            color: #FFF;
            font-weight: 700;
            width: 100%;
            border-radius: 30px;
            border: none;
            padding: 10px;
            transition: background-color 0.3s ease;
        }
        
        .btn-custom:hover {
            background-color: #1C86EE;
        }
        
        h3, p {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .back-to-website {
            text-align: right;
            margin-bottom: 20px;
        }
        
        .back-to-website a {
            color: #FFF;
            text-decoration: none;
            font-weight: 700;
            transition: text-decoration 0.3s ease;
        }
        
        .back-to-website a:hover {
            text-decoration: underline;
        }

        .text-primary {
            color: #1E90FF;
            font-weight: 700;
            text-decoration: none;
        }

        .text-primary:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <div class="back-to-website">
            <a href="#">Back to website</a>
        </div>
        <h3>Login</h3>
        <form method="POST" action="{{ url_for('login') }}">
            <div class="form-group">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-custom">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{{ url_for('signup') }}" class="text-primary">Sign Up</a></p>
    </div>
</body>
</html>
